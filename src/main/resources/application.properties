spring.application.name=employee-certification

# Azure PostgreSQL Database Configuration
# Values are loaded from .env.dev file or environment variables
# Fallback to default values if not set
spring.datasource.url=${DB_URL:jdbc:postgresql://zalex-employee-certification-db.postgres.database.azure.com:5432/zalex-certificate?sslmode=require}
spring.datasource.username=${DB_USERNAME:zalx2A}
spring.datasource.password=${DB_PASSWORD:p^5yfp7T}

# Connection pool settings for Azure
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# API Key Authentication Configuration
# Value can be overridden via environment variable ZALEX_API_KEY
zalex.api.key=${ZALEX_API_KEY:1234567890}