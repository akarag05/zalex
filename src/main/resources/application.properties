spring.application.name=employee-certification
spring.jackson.deserialization.fail-on-unknown-properties=true

# Server Configuration for Azure Web App
# Azure Web Apps provide PORT environment variable - use it if available, otherwise default to 8080
server.port=${PORT:8080}

# Azure PostgreSQL Database Configuration
# Values are loaded from .env.dev file or environment variables
# Fallback to default values if not set
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool settings for Azure
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# PostgreSQL specific settings for Azure
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# API Key Authentication Configuration
# Values can be overridden via environment variables
zalex.api.key.header=${ZALEX_API_KEY_HEADER}
zalex.api.key=${ZALEX_API_KEY_VALUE}